  import os
  from pathlib import Path
  import shutil
  
  from ultralytics.utils.downloads import download
  from ultralytics.utils import ASSETS_URL, TQDM

  def visdrone2yolo(dir, split, source_name=None):
      """Convert VisDrone annotations to YOLO format with person class (pedestrian + people merged)."""
      from PIL import Image

      source_dir = dir / (source_name or f"VisDrone2019-DET-{split}")
      images_dir = dir / "images" / split
      labels_dir = dir / "labels" / split
      labels_dir.mkdir(parents=True, exist_ok=True)

      # Class mapping: ch·ªâ gi·ªØ l·∫°i pedestrian (0) v√† people (1), map v·ªÅ 0
      def map_class(original_class):
          if original_class in [0, 1]:  # pedestrian, people
              return 0  # person (g·ªôp c·∫£ pedestrian v√† people)
          else:
              return None  # Ignore all other classes

      # Move images to new structure
      if (source_images_dir := source_dir / "images").exists():
          images_dir.mkdir(parents=True, exist_ok=True)
          for img in source_images_dir.glob("*.jpg"):
              img.rename(images_dir / img.name)

      converted_count = 0
      skipped_count = 0

      for f in TQDM((source_dir / "annotations").glob("*.txt"), desc=f"Converting {split}"):
          img_size = Image.open(images_dir / f.with_suffix(".jpg").name).size
          dw, dh = 1.0 / img_size[0], 1.0 / img_size[1]
          lines = []

          with open(f, encoding="utf-8") as file:
              for row in [x.split(",") for x in file.read().strip().splitlines()]:
                  if row[4] == "0":  # Skip ignored regions
                      continue
                  
                  cls = int(row[5]) - 1  # VisDrone uses 1-based class indexing
                  
                  # Map class: ch·ªâ gi·ªØ pedestrian (0) v√† people (1)
                  new_class = map_class(cls)
                  if new_class is None:
                      skipped_count += 1
                      continue

                  converted_count += 1

                  # Convert to YOLO format
                  x, y, w, h = map(int, row[:4])
                  x_center, y_center = (x + w / 2) * dw, (y + h / 2) * dh
                  w_norm, h_norm = w * dw, h * dh
                  lines.append(f"{new_class} {x_center:.6f} {y_center:.6f} {w_norm:.6f} {h_norm:.6f}\n")

          (labels_dir / f.name).write_text("".join(lines), encoding="utf-8")

      print(f"‚úÖ Converted {split}: {converted_count} person objects, {skipped_count} other objects skipped")

  # Download (ignores test-challenge split)
  dir = Path(yaml["path"])  # dataset root dir
  urls = [
      f"{ASSETS_URL}/VisDrone2019-DET-train.zip",
      f"{ASSETS_URL}/VisDrone2019-DET-val.zip",
      f"{ASSETS_URL}/VisDrone2019-DET-test-dev.zip",
  ]
  download(urls, dir=dir, threads=4)
  
  # Convert
  splits = {"VisDrone2019-DET-train": "train", "VisDrone2019-DET-val": "val", "VisDrone2019-DET-test-dev": "test"}
  for folder, split in splits.items():
      visdrone2yolo(dir, split, folder)  # convert VisDrone annotations to YOLO labels
      shutil.rmtree(dir / folder)  # cleanup original directory
